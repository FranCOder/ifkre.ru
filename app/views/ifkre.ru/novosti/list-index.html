<check if="{{ !empty(@list.subset )}}">
	<div class="news_box">
    	<div class="news_box_title">
            <span class="icon"></span>
            <h2>Новости</h2>
        </div>
		<ul>
		<repeat group="{{ @list.subset }}" value="{{ @list_node}}">
			<li>
				<div class="date">
					<span>{{ date('j',strtotime(@list_node.af_date)) }}</span> {{ mb_substr(\helpers\Date::MonthName(@list_node.af_date),0,3) }}
				</div>
				<div class="txt">
					<h3><a href="{{ 'frontend_novosti_node', 'slug='.@list_node['slug'] | alias }}">{{ @list_node.title }}</a></h3>
					<p><a href="{{ 'frontend_novosti_node', 'slug='.@list_node['slug'] | alias }}">{{ @list_node.af_anons }}</a></p>
				</div>
				<div class="clear_fix"></div>
			</li>
		</repeat>
		</ul>
	</div>
</check>
